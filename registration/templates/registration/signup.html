{% extends 'core/base.html' %}
{% load static %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Registrarse</h3>
          {{ form.as_p }}
          <p><input type="submit" class="btn btn-custom btn-block" value="Confirmar"></p>
        </form>
        <p>¿Ya tienes cuenta? Accede <a href="{% url "login" %}">aquí</a></p>
      </div>
    </div>
  </div>
</main>
{% endblock %}
